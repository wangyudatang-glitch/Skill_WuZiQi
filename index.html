<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>五子棋 - 人机对战</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>五子棋</h1>
      <p>点击棋盘落子，与 AI 对战。</p>
    </header>
    <section class="controls">
      <label for="difficulty">AI 难度</label>
      <select id="difficulty">
        <option value="easy">简单</option>
        <option value="medium" selected>中等</option>
        <option value="hard">困难</option>
      </select>
      <button id="restart">重新开始</button>
      <div id="status" class="status">玩家先手</div>
    </section>
    <section class="board-wrapper">
      <canvas id="board" width="600" height="600" aria-label="五子棋棋盘"></canvas>
    </section>
    <section class="legend">
      <div><span class="stone player"></span> 玩家</div>
      <div><span class="stone ai"></span> AI</div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
