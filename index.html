<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>技能五子棋 - 人机对战</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>技能五子棋</h1>
      <p>连成五子可对对手造成 1 点伤害，并移除这条线上的棋子；双方各有 3 点血量。</p>
    </header>
    <section class="controls">
      <label for="difficulty">AI 难度</label>
      <select id="difficulty">
        <option value="easy">简单</option>
        <option value="medium" selected>中等</option>
        <option value="hard">困难</option>
      </select>
      <button id="restart">重新开始</button>
      <div id="status" class="status">玩家先手</div>
      <div class="hp">
        <div>玩家 HP：<span id="player-hp"></span></div>
        <div>AI HP：<span id="ai-hp"></span></div>
      </div>
    </section>
    <section class="board-wrapper">
      <canvas id="board" width="600" height="600" aria-label="技能五子棋棋盘"></canvas>
    </section>
    <section class="skills" aria-label="技能面板">
      <h2>玩家技能</h2>
      <div class="skill-grid">
        <button class="skill-card" data-skill="timeRewind" type="button">
          <span class="skill-icon" aria-hidden="true">
            <img src="icon/skill1.jpg" alt="" />
          </span>
          <span class="skill-info">
            <span class="skill-name">时光倒流</span>
            <span class="skill-desc">悔棋，撤回双方最新一手。</span>
            <span class="skill-meta">剩余：<span data-skill-uses>3</span> 次</span>
          </span>
        </button>
        <button class="skill-card" data-skill="sandShift" type="button">
          <span class="skill-icon" aria-hidden="true">
            <img src="icon/skill2.jpg" alt="" />
          </span>
          <span class="skill-info">
            <span class="skill-name">飞沙走石</span>
            <span class="skill-desc">向四周移动己方棋子一格。</span>
            <span class="skill-meta">冷却：<span data-skill-cd>0</span>/10 手 · 剩余：<span data-skill-uses>5</span> 次</span>
          </span>
        </button>
        <button class="skill-card" data-skill="mountainLift" type="button">
          <span class="skill-icon" aria-hidden="true">
            <img src="icon/skill3.jpg" alt="" />
          </span>
          <span class="skill-info">
            <span class="skill-name">力拔山兮</span>
            <span class="skill-desc">直接提走一个 AI 棋子。</span>
            <span class="skill-meta">冷却：<span data-skill-cd>0</span>/25 手 · 剩余：<span data-skill-uses>2</span> 次</span>
          </span>
        </button>
      </div>
    </section>
    <section class="legend">
      <div><span class="stone player"></span> 玩家</div>
      <div><span class="stone ai"></span> AI</div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
